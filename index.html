<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: 0;
        }
        
        body{
            font-family: "Montserrat";
            background: white;
        }

        .app{
            position: relative;
            width: 70%;
            left: 15%;
            height: 50vh;
            top: 100px;

            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .entrada{
            padding: 5px;
            border-radius: 5px;
            border: solid 1px #222;
        }

        #lienzo{
            display: flex;
            flex-direction: column;
        }

        .fila{
            display: flex;
        }

        .celda{
            width: 20px;
            height: 20px;
            background: white;
            border: solid 1px #222;
        }

        .control{
            padding: 5px;
            display: flex;
            justify-content: center;
        }

        /*Control BTNS*/
        .btn-control{
            border: solid 1px #222;
            color: #222;
            background: white;
            border-radius: 5px;
            outline: none;
            padding: 5px 10px;
            margin: 2px;
        }

        .salida{
            margin-left: 10px;
            background: black;
            color: white;
            width: 100px;
            height: 100px;

            border-radius: 50%;
            padding: 10px;

            display: flex;
            justify-content: center;
            align-items: center;
        }

        .salida p{
            text-align: center;
        }
    </style>
</head>
